<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bg{background-color: #d58512}
    </style>
    <script src="../lib/vue.js"></script>
</head>
<body>

<div id="app">
    <div>
        <span>请输入您的问题</span>
        <input type="text"/>
    </div>
    <p>{{answer}}</p>
</div>
<script>
    var pageData={
        question:"",
        answer:"您还没有输入问题"
    };

    var pageCompued={

    };

    var pageWatch={
        question:function(val){
            this.answer="请耐心等待...";
            this.getAnswer();
        }
    };

    var pageMethod={
        getAnswer:function(){
            this.answer="I know"
        }
    };

    var vm=new Vue({
        el:"#app",
        data:pageData,
        computed:pageCompued,
        methods:pageMethod,
        watch:pageWatch
    });
</script>
</body>
</html>
