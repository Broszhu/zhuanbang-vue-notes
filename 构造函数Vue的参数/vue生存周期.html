<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<body>
    <div id="box">
        <input type="text" v-model="msg">
        {{msg}}
    </div>

    <script src="http://www.jsdaxue.com/ssl/lib/vue/vue2.1.10.js"></script>
    <script>
        let vm=new Vue({
            el:'#box',
            data:{
                msg:'well'
            },
            beforeCreate:function () {
                alert("实例创建之前")
            },
            created:function(){
                alert('实例已经创建');
            },
            beforeMount:function(){
                alert('在挂载开始之前被调用：相关的 render 函数首次被调用，该钩子在服务器端渲染期间不被调用。');
            },
            mounted:function(){
                alert('el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子。如果 root 实例挂载了一个文档内元素，当 mounted 被调用时 vm.$el 也在文档内。');
            },
            beforeUpdate:function(){
                alert('数据更新时调用，发生在虚拟 DOM 重新渲染和打补丁之前，你可以在这个钩子中进一步地更改状态，这不会触发附加的重渲染过程。');
            },
            updated:function () {
                alert("由于数据更改导致的虚拟 DOM 重新渲染和打补丁，在这之后会调用该钩子");
            },
            activated:function () {
                alert("keep-alive 组件激活时调用");
            },
            deactivated:function () {
                alert("keep-alive 组件停用时调用");
            },
            beforeDestroy:function(){
                alert('销毁之前');
            },
            destroyed:function(){
                alert('销毁之后');
            }
        });

        /*点击页面销毁vue对象*/
        document.onclick=function(){
            vm.$destroy();
        };

        console.log(vm);
    </script>
</body>
</html>
