<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p :style="[b,c]">sdsadasd</p>
    <p :style="tempStyle">sdsadasd</p>
</div>

<script>
    var pageData={
        b:{backgroundColor:'red'},
        c:{color:"orange"},
        tempStyle:{
            backgroundColor:"blue",
            color:"#fff"
        }
    };

    var pageMethods={
        show:function (e) {
            alert(e.pageX);
//            e.cancelBubble=true;
//            e.preventDefault();
        },
        show2:function () {
            alert(2)
        },
        showKey:function (e) {
            alert(e.keyCode);
        }
    };

    var vm=new Vue({
        el:"#app",
        data:pageData,
        methods:pageMethods
    });
</script>
</body>
</html>
