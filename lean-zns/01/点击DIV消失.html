<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="click me" @click="hide()">
    <div class="box" v-show="disBool">

    </div>
</div>

<script>
    var pageData={
        msg:"hello word",
        arr:["one","two","three"],
        disBool:false,
        jsonData:{"a":"000","b":"111","c":"222"}
    };

    var pageMethods={
        hide:function (e) {
            this.disBool=!this.disBool
        }
    };

    var vm=new Vue({
        el:"#app",
        data:pageData,
        methods:pageMethods
    });
</script>
</body>
</html>
