<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="click me" @click="add()">
    <ul>
        <li v-for="item in arr">
            {{item}}
        </li>
    </ul>
</div>

<script>
    var pageData={
        msg:"hello word",
        arr:["one","two","three"],
        jsonData:{"a":"000","b":"111","c":"222"}
    };

    var pageMethods={
        show:function (e) {
            alert("122")
        },
        add:function () {
            this.arr.push("33");
        }
    };

    var vm=new Vue({
        el:"#app",
        data:pageData,
        methods:pageMethods
    });
</script>
</body>
</html>
