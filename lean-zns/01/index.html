<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <p>{{msg}}</p>
    <p>{{num}}</p>
    <p>{{arr}}</p>
    <p>{{jsonData}}</p>
    <input type="text" v-model="msg">

    <ul>
        <li v-for="item in jsonData">
            {{item}}
            <p>$index:{{$index}}</p>
            <p>$key:{{$key}}</p>
        </li>
    </ul>

    <ul>
        <li v-for="(k,v) in jsonData">
            {{item}}
            <p>k:{{k}}</p>
            <p>v:{{v}}</p>
        </li>
    </ul>
</div>

<script>
    var pageData={
        msg:"hello word",
        num:12,
        arr:["one","two","three"],
        jsonData:{"a":"000","b":"111","c":"222"}
    };

    var vm=new Vue({
        el:"#app",
        data:pageData
    });
</script>
</body>
</html>
